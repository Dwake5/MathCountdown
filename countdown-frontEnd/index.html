<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Math Countdown</title>
</head>
<body>
    <h1>Math Countdown</h1>

    <p> Instructions: Pick 6 numbers and then try to reach the randomly generated target number</p>
    
    <p id="toPick"></p>

    <button id="high"> Pick a high number </button>
    <button id="low"> Pick a low number </button>
    <button id="reset"> Start again? </button>

    <p id="time"> 60 seconds left</p>

    <p id="target">Your target number is: </p>

    <p id="closest">Best so far: </p>


    <div id='chosen'>
    </div>

    <br>
    <br>
    
    <div id='numbers'>
       
    </div>

    <div id='operands'>
        <button class="fixed"> + </button>
        <button class="fixed"> - </button>
        <button class="fixed"> * </button>
        <button class="fixed"> / </button>
        <button class="fixed"> ( </button>
        <button class="fixed"> ) </button>
    </div>

    <button id="undo">Undo last input</button>

    <p id='score'> </p>

    <div id='highscores'> Name : Highscore </div>
</body>
</html>
